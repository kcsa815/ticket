<!-- index.html : 프로젝트의 대문 역할. spring security와 연동해서 사용자의 로그인 상태 확인함. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
    <meta charset="UTF-8">
    <title>뮤지컬 티켓 예매</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">    
</head>
<body>

    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div class="main-content">
        <h1>🎉 메인 페이지입니다!</h1>
        <p>뮤지컬 티켓 예매 프로젝트에 오신 것을 환영합니다.</p>
        
        <div sec:authorize="isAuthenticated()">
            <p>로그인되었습니다. 현재 아이디: <strong th:text="${#authentication.name}"></strong></p>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p>
            <span sec:authentication="name"></span>님, 환영합니다!
        </p>
        <form th:action="@{/members/logout}" method="post" style="display:inline;">
            <button type="submit">로그아웃</button>
        </form>
        <!-- <a th:href="@{/members/logout}">로그아웃</a>  -->
    </div>

</body>
</html>
