<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공연 목록 - 관리자 페이지</title>

    <link rel="stylesheet" th:href="@{/css/admin.css}" />

    <style>
      .admin-container {
        max-width: 1200px; /* 목록은 넓게 봅니다 */
      }
      .show-table {
        width: 100%;
        border-collapse: collapse; /* 테이블 선 합치기 */
        margin-top: 20px;
      }
      .show-table th,
      .show-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      .show-table th {
        background-color: #f9f9f9;
        font-weight: bold;
      }
      .show-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .action-btn {
        background-color: #007bff;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        margin-right: 5px;
      }
      .action-btn.delete {
        background-color: #dc3545;
      }
      .action-btn:hover {
        opacity: 0.8;
      }
      .text-center {
        text-align: center !important;
      }
      .text-right {
        text-align: right !important;
      }
      .btn-container {
        margin-bottom: 20px;
        text-align: right;
      }
      .register-btn {
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        font-weight: bold;
      }
      .register-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h1>공연 목록 관리</h1>
      <p>시스템에 등록된 모든 공연을 조회, 수정, 삭제합니다.</p>

      <div class="btn-container">
        <a th:href="@{/admin/register}" class="register-btn"
          >새 공연 등록하기</a
        >
      </div>

      <table class="show-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>포스터</th>
            <th>공연명</th>
            <th>공연 기간</th>
            <th>좌석 정보 (VIP/R/S)</th>
            <th class="text-center">관리</th>
          </tr>
        </thead>
        <tbody id="show-list-body">
          <tr th:each="show : ${shows}">
            <td th:text="${show.id}">1</td>

            <td>
              <img
                th:src="${show.posterUrl}"
                th:alt="${show.title}"
                width="80"
              />
            </td>

            <td th:text="${show.title}">뮤지컬 '레미제라블'</td>

            <td
              th:text="|${#temporals.format(show.startDate, 'yyyy-MM-dd')} ~ ${#temporals.format(show.endDate, 'yyyy-MM-dd')}|"
            >
              2025-12-01 ~ 2026-01-31
            </td>

            <td>
              <div
                th:text="|VIP: ${show.vipPrice}원 (${show.vipTotalSeats}석)|"
              ></div>
              <div
                th:text="|R: ${show.rPrice}원 (${show.rTotalSeats}석)|"
              ></div>
              <div
                th:text="|S: ${show.sPrice}원 (${show.sTotalSeats}석)|"
              ></div>
              <div
                th:text="|A: ${show.aPrice}원 (${show.aTotalSeats}석)|"
              ></div>
            </td>

            <td class="text-center">
              <a th:href="@{|/admin/edit/${show.id}|}" class="action-btn">수정</a>
              
              <a
                th:href="@{|/admin/delete/${show.id}|}"
                th:data-show-id="${show.id}"
                class="action-btn delete delete-btn"
                >삭제</a
              >
            </td>
          </tr>

          <tr th:if="${shows.isEmpty()}">
            <td colspan="6" class="text-center">등록된 공연이 없습니다.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script th:src="@{/js/admin.js}"></script>
  </body>
</html>
