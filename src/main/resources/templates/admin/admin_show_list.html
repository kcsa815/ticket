<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 목록 - 관리자 페이지</title>
    
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    
    <style>
        .admin-container {
            max-width: 1200px; /* 목록은 넓게 봅니다 */
        }
        .show-table {
            width: 100%;
            border-collapse: collapse; /* 테이블 선 합치기 */
            margin-top: 20px;
        }
        .show-table th, .show-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .show-table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .show-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-right: 5px;
        }
        .action-btn.delete {
            background-color: #dc3545;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .text-center {
            text-align: center !important;
        }
        .text-right {
            text-align: right !important;
        }
        .btn-container {
            margin-bottom: 20px;
            text-align: right;
        }
        .register-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }
        .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>공연 목록 관리</h1>
        <p>시스템에 등록된 모든 공연을 조회, 수정, 삭제합니다.</p>

        <div class="btn-container">
            <a href="#" class="register-btn">새 공연 등록하기</a>
        </div>

        <table class="show-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>포스터</th>
                    <th>공연명</th>
                    <th>공연 기간</th>
                    <th>좌석 정보 (VIP/R/S)</th>
                    <th class="text-center">관리</th>
                </tr>
            </thead>
            <tbody id="show-list-body">
                <tr>
                    <td>1</td>
                    <td><img th:src="@{/images/poster_sample1.jpg}" alt="샘플" width="80"></td>
                    <td>뮤지컬 '레미제라블'</td>
                    <td>2025-12-01 ~ 2026-01-31</td>
                    <td>150,000 (100석) / 120,000 (150석) / 90,000 (200석)</td>
                    <td class="text-center">
                        <a href="#" class="action-btn">수정</a>
                        <a href="#" class="action-btn delete">삭제</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img th:src="@{/images/poster_sample2.jpg}" alt="샘플" width="80"></td>
                    <td>뮤지컬 '오페라의 유령'</td>
                    <td>2025-11-20 ~ 2026-02-15</td>
                    <td>160,000 (120석) / 130,000 (130석) / 100,000 (150석)</td>
                    <td class="text-center">
                        <a href="#" class="action-btn">수정</a>
                        <a href="#" class="action-btn delete">삭제</a>
                    </td>
                </tr>
                </tbody>
        </table>
    </div>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
