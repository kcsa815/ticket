<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 등록 - 관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-container">
        <h1>공연 등록</h1>
        <p>새로운 뮤지컬 공연 정보를 시스템에 등록합니다.</p>

        <form id="register-form">
            <div class="form-group">
                <label for="title">공연명:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="poster">포스터 URL:</label>
                <input type="url" id="poster" name="poster" placeholder="http://example.com/poster.jpg">
            </div>

            <div class="form-group">
                <label for="start-date">공연 시작일:</label>
                <input type="date" id="start-date" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="end-date">공연 종료일:</label>
                <input type="date" id="end-date" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="description">공연 설명:</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>

            <fieldset>
                <legend>좌석 정보</legend>
                <div class="form-group">
                    <label for="vip-price">VIP석 가격:</label>
                    <input type="number" id="vip-price" name="vipPrice" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="vip-seats">VIP석 총 수량:</label>
                    <input type="number" id="vip-seats" name="vipSeats" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="r-price">R석 가격:</label>
                    <input type="number" id="r-price" name="rPrice" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="r-seats">R석 총 수량:</label>
                    <input type="number" id="r-seats" name="rSeats" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="s-price">S석 가격:</label>
                    <input type="number" id="s-price" name="sPrice" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="s-seats">S석 총 수량:</label>
                    <input type="number" id="s-seats" name="sSeats" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="s-price">A석 가격:</label>
                    <input type="number" id="s-price" name="aPrice" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="a-seats">A석 총 수량:</label>
                    <input type="number" id="s-seats" name="aSeats" min="0" value="0">
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">공연 등록하기</button>
        </form>
    </div>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
