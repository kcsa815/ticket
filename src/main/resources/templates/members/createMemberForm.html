<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뮤지컬 티켓 예매 - 회원가입</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; }
        .form-group input { width: 100%; padding: 0.5em; box-sizing: border-box; }
        .error { color: red; font-size: 0.9em; }
        .global-error { color: red; background-color: #ffebeb; padding: 1em; margin-bottom: 1em; }
        button { padding: 0.7em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>

    <form th:action="@{/members/new}" th:object="${memberFormDto}" method="post">
        
        <div th:if="${errorMessage}" class="global-error" th:text="${errorMessage}">
            아이디 중복 오류
        </div>

        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">
                아이디 에러
            </p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">
                비밀번호 에러
            </p>
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">
                이름 에러
            </p>
        </div>

        <button type="submit">가입하기</button>
    </form>
</div>

</body>
</html>
