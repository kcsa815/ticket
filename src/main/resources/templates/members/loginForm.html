<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    
    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <style>
        .container { 
            max-width: 400px; 
            margin: 2rem auto; /* 헤더 아래쪽으로 적당한 여백을 줌 */
        }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; }
        .form-group input { width: 100%; padding: 0.5em; box-sizing: border-box; }
        .error { color: red; background-color: #ffebeb; padding: 1em; margin-bottom: 1em; }
        button { padding: 0.7em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div class="container main-content">
        <h2>로그인</h2>

        <form th:action="@{/members/login}" method="post">
            
            <div th:if="${param.error}" class="error">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" />
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" />
            </div>

            <button type="submit">로그인</button>
        </form>
    </div>

</body>
</html>
