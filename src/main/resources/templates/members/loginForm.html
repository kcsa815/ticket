<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common_head :: common_head_contents('로그인')}" />
    
    <style>
        .container.main-content { /* .container 클래스이면서 .main-content 클래스인 요소 */
            max-width: 400px; 
            margin: 2rem auto; 
        }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; }
        .form-group input { width: 100%; padding: 0.5em; box-sizing: border-box; }
        .error { color: red; background-color: #ffebeb; padding: 1em; margin-bottom: 1em; }
        button[type="submit"] { padding: 0.7em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container main-content">
        <h2>로그인</h2>

        <form th:action="@{/login}" method="post">
            
            <div th:if="${param.error}" class="error">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" />
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" />
            </div>

            <button type="submit">로그인</button>
        </form>
    </div>

</body>
</html>
